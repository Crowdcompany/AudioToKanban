<!DOCTYPE html>
<html>
<head>
    <title>AudioKanban Icon Generator</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#3498db';
            ctx.fillRect(0, 0, size, size);
            
            // Microphone icon
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            
            const centerX = size / 2;
            const centerY = size / 2;
            const micWidth = size * 0.15;
            const micHeight = size * 0.25;
            
            // Microphone body
            ctx.roundRect(centerX - micWidth/2, centerY - micHeight, micWidth, micHeight, micWidth/4);
            ctx.fill();
            
            // Microphone base
            ctx.beginPath();
            ctx.arc(centerX, centerY + micHeight/4, micWidth*0.8, 0, Math.PI*2);
            ctx.fill();
            
            // Stand
            ctx.fillRect(centerX - size*0.02, centerY + micHeight/4, size*0.04, size*0.15);
            ctx.fillRect(centerX - size*0.08, centerY + micHeight/4 + size*0.15, size*0.16, size*0.04);
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size} icon`;
            link.style.display = 'block';
            link.style.margin = '10px';
            document.body.appendChild(link);
        }
        
        // Polyfill für roundRect falls nicht verfügbar
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
